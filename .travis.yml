sudo: required
language: node_js
compiler: g++

node_js:
  - "0.10"
  - "4"

services:
 - mongodb
 - rabbitmq

before_install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-4.8
- export CXX="g++-4.8"
- npm install

notifications:
  slack:
    rooms:
    - secure: ""
